<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>

    <!-- provo a inserire un'icona come visto nella coding week -->
    <link rel="icon" href="Asset/icona.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="container">
        <header class="box">
            <!-- Logo e Titolo -->
            <img id="Logo" src="asset/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        
        <div class="box buttons">
            <!-- contenitore bottoni -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>
       
        <main>           
            <section>
                <!-- sezione monopattino GIno22 -->
                <input type="checkbox">
                <h2>Monopattino GIno22</h2>
                <p>&#8614 Via Guadalametri - a 220 metri da te <br> Stato carica: </p>
                <div class="chargeBar Medium"></div>
            </section>

            <section>
                <!-- sezione monopattino MIke24 -->
                <input type="checkbox">
                <h2>Monopattino MIke24</h2>
                <p>&#8614 Via Ricciardoni - a 420 metri da te <br> Stato carica: </p>
                <div class="chargeBar High"></div>
            </section>

            <section>
                <!-- sezione monopattino Fede154 -->
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <p>&#8614 Via Mentarini - a 490 metri da te <br> Stato carica: </p>
                <div class="chargeBar Low"></div>
            </section>
        </main>
    </div>

</body>
</html>
